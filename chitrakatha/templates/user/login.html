{% extends "user/base.html" %}
{% block content %}
<div class="container">
        <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
        	<div class="panel panel-default">
        		<div class="panel-heading">
                    
	                        <h1 class="panel-title"> SIGN IN</h1>
			 			</div>
			 			<div class="panel-body">
			    		<form  name="reg"  action=""  onsubmit="return  validateForm()"  method="POST"  id="reg">
                {% csrf_token %}
					 <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" id="username" name="username" required>
				<p class="help-block">Please provide your Username</p>
                                </div>
                                <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" pattern="^\S{6,}$" class="form-control" id="password" name="password" required>
				<p class="help-block">Enter a password</p>

                                 </div>
                                   </div>
                                        <div  id="st"><input  name="submit"  type="submit"  value="Submit"  id="st-btn" class="btn btn-info btn-block">

			    		</form>
			    	</div>
	    		</div>
    		</div>
    	</div>
    </div>
{% endblock content %}
